<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="GieriLang - The Hackable Programming Language" />
        <meta name="google" content="nositelinkssearchbox" />
        <meta name="google" content="notranslate" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GieriLang</title>
        <link rel="shortcut icon" href="images/favicon.png" />
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d256209648.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--  Header Component  -->
        <div class="header">
            <img src="images/favicon.png" alt="logo" class="header__img" />
            <div class="header__title">GieriLang</div>
            <div class="header__subtitle">The Hackable Programming Language</div>
            <div class="header__links">
                <a href="https://github.com/PyGera/GieriLang/releases" class="btn" style="margin-right: 10px;">Download</a>
                <a href="https://github.com/PyGera/GieriLang" class="btn">Source Code</a>
            </div>
        </div>
        <!--  Compatibility Component  -->
        <div class="compatibility">
            <div class="compatibility__title">Compatibility</div>
            <div class="compatibility__logos">
                <i class="fab fa-windows compatibility__logo"></i>
                <i class="fab fa-apple compatibility__logo"></i>
                <i class="fab fa-linux compatibility__logo"></i>
                <i class="fab fa-python compatibility__logo"></i>
            </div>
            <div class="compatibility__description">
                GieriLang is compatible with all Operating Systems and the Python Interpreter.
            </div>
        </div>
        <!-- Hackable Component -->
        <div class="hackable">
            <div class="hackable__title">Hackable</div>
            <i class="fas fa-desktop hackable__logo"></i>
            <div class="hackable__logo-text">
                <a href="" class="typewrite" data-period="2000" data-type='["print:Hello World!", "var:test@int", "if:score1>score2->3", "input:test" ]'>
                    <span class="wrap"></span>
                </a>
            </div>
            <div class="hackable__description">
                Everybody can hack GieriLang and personalize it.
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
        <script src="typer.js"></script>
    </body>
</html>
